<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | ImSexpat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="auth-body">
    <main class="auth-wrap">
      <section class="auth-card">
        <h1>Acces admin</h1>
        <p>Entre le mot de passe admin.</p>
        <p id="error" class="error" hidden>Mot de passe incorrect.</p>
        <form method="post" action="/admin/login" class="auth-form">
          <input type="password" name="password" placeholder="Mot de passe" required />
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <a href="/" class="back-link">Retour au site</a>
      </section>
    </main>

    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get('error') === '1') {
        document.getElementById('error').hidden = false;
      }
    </script>
  </body>
</html>
