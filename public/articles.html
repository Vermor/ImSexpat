<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles | ImSexpat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">ImSexpat</div>
      <a class="admin-link" href="/admin/login">Admin</a>
    </header>

    <main>
      <section class="admin-panel admin-panel-wide">
        <h1>Articles</h1>
        <div id="publicArticles" class="admin-list"></div>
      </section>
    </main>

    <script>
      const listEl = document.getElementById('publicArticles');

      const render = (articles) => {
        if (!articles.length) {
          listEl.innerHTML = '<p class="muted">Aucun article publie.</p>';
          return;
        }

        listEl.innerHTML = articles.map((article) => `
          <article class="list-item vertical-item">
            <div>
              <h2><a href="/article/${article.slug}">${article.title}</a></h2>
              <p class="muted">${article.excerpt || ''}</p>
            </div>
          </article>
        `).join('');
      };

      fetch('/api/articles', { cache: 'no-store' })
        .then((res) => res.json())
        .then((data) => render(Array.isArray(data) ? data : []))
        .catch(() => {
          listEl.innerHTML = '<p class="error">Erreur de chargement des articles.</p>';
        });
    </script>
  </body>
</html>
